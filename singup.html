<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg">
  <form action="signup.php" method="post">
  <div class="panel box">
    <div class="state"><br><i class="fa fa-user-circle fa-2x " ></i><br><h1>Sign Up</h1></div>
	
		<div class="form">
			<div style="display: flex; align-items: center;">
        <i class="fa fa-user-circle icon" ></i>
        <input placeholder="First Name" type="text" name="fname" required>
      </div>

      <div style="display: flex; align-items: center;">
        <i class="fa fa-user-circle icon" ></i>
        <input placeholder="Last Name" type="text" name="lname" required>
      </div>

      <div style="display: flex; align-items: center;">
        <i class="fa-solid fa-envelope icon"></i>
        <input placeholder="Email" type="text" name="email" required>
      </div>

      <div style="display: flex; align-items: center;">
        <i class="fas fa-user icon"></i>
        <input placeholder="Username" type="text" name="username" required>
    </div>
    
    <div style="display: flex; align-items: center;">
        <i class="fa fa-key icon"></i>
        <input placeholder="Password" type="password" name="password" required>
    </div>
    
    <div style="display: flex; align-items: center;">
        <i class="fa fa-key icon"></i>
        <input placeholder="Confirm Password" type="password" name="confirm_password" required>
    </div>

			<button type="submit" class="login">Sign Up</button>
		</div>
    <div style="color: white ;" class="fack" ><i>Have an account yet? </i><a href="index.html" style="padding-left: 2px;">Log In</a></div>
    <div class="fack"><a href="forgot.html"><i class="fa fa-question-circle"></i>Forgot password?</a></div>
	    
  </form>
</body>
</html>
